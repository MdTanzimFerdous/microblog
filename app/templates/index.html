    <table class="table table-hover table-bordered table-striped">
        <thead class="thead-dark bg-success">
            <tr>
                <th style="color: green; text-align: center;">User ID</th>
                <th style="color: green; text-align: center;">Posts</th>
                <th style="color: green; text-align: center;">Language</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>
                    <span id="userid{{ loop.index0 }}">{{ post.user_id }}</span>
                </td>
                <td>
                    <span id="post{{ loop.index0 }}">{{ post.body }}</span>
                </td>
                <td>
                    <span id="language{{ loop.index0 }}">{{ post.language }}</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer posts') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Older posts') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
